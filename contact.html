    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>
    <nav>
        <img src="/images/menu-icon.png" alt="Menu Icon" class="menu-icon" id="menu-icon">
        <div class="nav-menu" id="nav-menu">
            <img src="images/return.png" alt="Return Icon" class="return-icon" id="return-icon">
            <ul>
                <li><a href="index.html">Home</a></li>

    <!--DONT TOUCH! ID CONTROLS THE NAV ANIMATION-->
    <div id="content-wrapper">
    <!--DONT TOUCH! ID CONTROLS THE NAV ANIMATION-->
        <section class="contact">
            <div class="contact-box">
                <h1>Contact Me</h1>
                <p>If you have any questions or would like to get in touch, please feel free to reach out to me via email or phone. I look forward to hearing from you!</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="fog">
                <img src="images/fog1.png" style="--i: 1;" />
                <img src="images/fog2.png" style="--i: 2;" />
                <img src="images/fog3.png" style="--i: 3;" />
                <img src="images/fog4.png" style="--i: 4;" />
                <img src="images/fog5.png" style="--i: 5;" />
                <img src="images/fog1.png" style="--i: 10;" />
                <img src="images/fog2.png" style="--i: 9;" />
                <img src="images/fog3.png" style="--i: 8;" />
                <img src="images/fog4.png" style="--i: 7;" />
                <img src="images/fog5.png" style="--i: 6;" />
            </div>
        </section>
    </div>
  
    <script src="scripts.js"></script>
</body>
